<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>물품 매입 명세서</title>

    <style>
        body {
            font-family: NanumGothic, sans-serif;
            padding: 40px;
            color: #333;
            line-height: 1.6;
            font-size: 12px;
        }

        .container {
            width: 100%;
            border: 2px solid #333;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table td {
            padding: 6px;
            vertical-align: top;
        }

        .company-info {
            border: 1px solid #333;
            padding: 10px;
            text-align: right;
        }

        .main-table th,
        .main-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        .amount {
            text-align: right;
        }

        .header {
            background-color: #eee;
            font-weight: bold;
        }

        .total-row {
            font-weight: bold;
            background-color: #f5f5f5;
        }

        .grand-total {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }

        .stamp {
            display: inline-block;
            border: 2px solid #000;
            padding: 8px;
            font-size: 11px;
            margin-left: 10px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 11px;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>물품 매입 명세서</h1>
    <div class="subtitle">(공급받는자 보관용)</div>

    <!-- 상단 정보 -->
    <table class="info-table">
        <tr>
            <td width="60%">
                <strong>발행일자:</strong>
                <span th:text="${receipt.settlementDate}">2026-01-16</span><br/>
                <strong>가맹점 ID:</strong>
                <span th:text="${receipt.storeId}">1</span><br/>
                <strong>상품 코드:</strong>
                <span th:text="${receipt.productId}">PROD-001</span>
            </td>
            <td class="company-info">
                <strong>공급자: (주) Spicy 본사</strong><br/>
                사업자번호: 123-45-67890<br/>
                대표이사: 홍길동
                <span class="stamp">직인</span>
            </td>
        </tr>
    </table>

    <br/>

    <!-- 금액 테이블 -->
    <table class="main-table">
        <thead>
        <tr class="header">
            <th>품목명</th>
            <th>수량</th>
            <th>공급가액</th>
            <th>부가세(10%)</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>본사 발주 물품 대금</td>
            <td th:text="${receipt.orderCount} + ' 건'">0 건</td>
            <td class="amount"
                th:text="${#numbers.formatInteger(receipt.supplyAmount, 0, 'COMMA')} + ' 원'">
                0 원
            </td>
            <td class="amount"
                th:text="${#numbers.formatInteger(receipt.taxAmount, 0, 'COMMA')} + ' 원'">
                0 원
            </td>
        </tr>

        <tr class="total-row">
            <td colspan="3">소계</td>
            <td class="amount"
                th:text="${#numbers.formatInteger(receipt.totalSettlementAmount, 0, 'COMMA')} + ' 원'">
                0 원
            </td>
        </tr>

        <tr class="grand-total">
            <td colspan="3">합계 금액 (VAT 포함)</td>
            <td class="amount"
                th:text="${#numbers.formatInteger(receipt.totalSettlementAmount, 0, 'COMMA')} + ' 원'">
                0 원
            </td>
        </tr>
        </tbody>
    </table>

    <br/>

    <!-- 하단 정보 -->
    <table class="info-table">
        <tr>
            <td>
                <strong>결제 상태:</strong>
                <span th:text="${receipt.status}">ORDERED</span>
            </td>
            <td style="text-align: right;">
                <strong>대금 지불 예정일:</strong>
                <span th:text="${receipt.payoutDate}">2026-02-10</span>
            </td>
        </tr>
    </table>

    <div class="footer">
        <p>위 금액을 정히 영수(또는 청구)함</p>
        <p>Spicy Backend 시스템 자동 발행</p>
    </div>

</div>
</body>
</html>
